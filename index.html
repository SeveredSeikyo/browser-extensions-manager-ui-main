<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="container-dark" id="body">
  <header>
    <nav class="toggle-nav">
      <img src="./assets/images/logo.svg" alt="logo" class="icon-img"/>
      <button class="toggle-button" id="toggleBtn">
        <img src="./assets/images/icon-sun.svg" alt="icon-sun" id="toggleImg" data-theme="light"/>
      </button>
    </nav>
  </header>

  <main>
    <section class="category-div">
      <h1>Extensions List</h1>
      <div class="category-list-div">
        <button class="category-button active" id="allBtn">ALL</button>
        <button class="category-button" id="activeBtn">Active</button>
        <button class="category-button" id="inactiveBtn">Inactive</button>
      </div>
    </section>

    <section class="dynamic-lists" id="dynamicListDiv">
      <!-- Dynamic List Items -->
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Musa Thanmay Sadguru</a>.
  </footer>

  <script src="script.js"></script>
</body>

</html>
